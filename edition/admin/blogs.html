<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
  <!-- 以下是修改内容 -->
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>

<body>

  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="javascript:;" th:href="@{/admin/blogs/input}" class="item">发布</a>
        <a href="javascript:;" th:href="@{/admin/blogs}" class="blue active item">列表</a>
      </div>
    </div>
  </div>
  <!--中间内容-->
  <div class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <div method="post" class="ui secondary segment form">
        <input type="hidden" name="page">
        <div class="inline fields">
          <div class="field">
            <input type="text" name="title" placeholder="标题">
          </div>
          <div class="field">
            <div class="ui labeled action input">
              <div class="ui type selection dropdown">
                <input type="hidden" name="typeId">
                <i class="dropdown icon"></i>
                <div class="default text">分类</div>
                <div class="menu">
                  <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}"
                    th:text="${type.name}">错误日志</div>
                </div>
              </div>
              <button id="clear-btn" class="ui compact button">clear</button>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="recommend" name="recommend">
              <label for="recommend">推荐</label>
            </div>
          </div>
          <div class="field">
            <button type="button" id="search-btn" class="ui mini blue basic button"><i
                class="search icon"></i>搜索</button>
          </div>
        </div>
      </div>
      <div id="table-container">
        <table th:fragment="blogList" class="ui table">
          <thead>
            <tr>
              <th></th>
              <th>标题</th>
              <th>类型</th>
              <th>推荐</th>
              <th>状态</th>
              <th>更新时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="blog,iterStat : ${page.content}">
              <td th:text="${iterStat.count}">1</td>
              <td th:text="${blog.title}">刻意练习清单</td>
              <td th:text="${blog.type.name}">认知升级</td>
              <td th:text="${blog.recommend} ? '是':'否'">是</td>
              <td th:text="${blog.published} ? '发布':'草稿'">草稿</td>
              <td th:text="${blog.updateTime}">2022-12-22 22:22</td>
              <td>
                <a href="#" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui mini blue basic button">编辑</a>
                <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui mini red basic button">删除</a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="7">
                <!--              页数大于一才显示上一页下一页-->
                <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                  <a onclick="page(this)" th:attr="data-page=${page.number}-1" class="item"
                    th:unless="${page.first}">上一页</a>
                  <a onclick="page(this)" th:attr="data-page=${page.number}+1" class=" item"
                    th:unless="${page.last}">下一页</a>
                </div>
                <a href="#" th:href="@{/admin/blogs/input}" class="ui mini right floated blue basic button">新增</a>
              </th>
            </tr>
          </tfoot>
        </table>
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
          <i class="close icon"></i>
          <div class="header">提示：</div>
          <p th:text="${message}">操作成功！</p>
        </div>
      </div>
    </div>
  </div>

  <br>
  <br>
  <!-- 修改 -->
  <div class="container-fluid" style="border-bottom:2px solid #f0f0f0 ;">
    <ul class="nav nav-tabs pull-right">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">SVN</a></li>
    </ul>
  </div>
  <div class="container" style="width: 70%;">
    <div class="row">
      <div class="col-sm-2">
        <input type="text" name="title" placeholder="标题" style="width: 80%;">
      </div>
      <div class="col-sm-2">
        <div class="dropdown">
          <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">分类
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="#">Java</a>
            </li>
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="#">数据挖掘</a>
            </li>
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="#">数据通信/网络</a>
            </li>

            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="#">分离的链接</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-2">
        <button id="clear-btn" type="button" class="btn btn-primary">清除</button>
      </div>
      <div class="col-sm-2">
        <div class="checkbox">
          <label>
            <input type="checkbox">推荐
          </label>
        </div>
      </div>
      <div class="col-sm-2">
        <button type="button" id="search-btn" class="btn-primary btn-sm"><i class=""></i>搜索</button>
      </div>

    </div>
    <div class="row">
      <div class="divider"></div>
    </div>

    <div class="row">
      <table th:fragment="blogList" class="ui table">
        <thead>
          <tr>
            <th></th>
            <th>标题</th>
            <th>类型</th>
            <th>推荐</th>
            <th>状态</th>
            <th>更新时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="blog,iterStat : ${page.content}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${blog.title}">刻意练习清单</td>
            <td th:text="${blog.type.name}">认知升级</td>
            <td th:text="${blog.recommend} ? '是':'否'">是</td>
            <td th:text="${blog.published} ? '发布':'草稿'">草稿</td>
            <td th:text="${blog.updateTime}">2022-12-22 22:22</td>
            <td>
              <a href="#" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui mini blue basic button">编辑</a>
              <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui mini red basic button">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="7">
              <!--              页数大于一才显示上一页下一页-->
              <ul class="pagination pagination-sm" style="margin: 5px 0;">
                <li><a onclick="page(this)" th:attr="data-page=${page.number}-1" class="item"
                    th:unless="${page.first}">上一页</a></li>

                <li><a onclick="page(this)" th:attr="data-page=${page.number}+1" class=" item"
                    th:unless="${page.last}">下一页</a></li>
              </ul>

              <a href="#" th:href="@{/admin/blogs/input}" class="pull-right btn btn-primary" role="button">新增</a>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="row">
      <div class="alert alert-success alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
          &times;
        </button>
        成功！完成提交。
      </div>
    </div>
  </div>
  <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
  <script src="../../static/js/jquery-3.6.3.min.js"></script>
  <script src="../../static/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on: 'hover'
    });
    //消息提示关闭初始化
    $('.message .close').on('click', function () {
      $(this)
        .closest('.message')
        .transition('fade');
    });

    // 清除搜索条件按钮
    $('#clear-btn').on('click', function () {
      $('.ui.type.dropdown').dropdown('clear');
    });

    function page(obj) {
      $("[name='page']").val($(obj).data("page"));
      loaddata();
    };
    // 搜索按钮绑定的事件
    $("#search-btn").click(function () {
      $("[name='page']").val(0);
      loaddata();
    });
    // Ajax方法实现局部刷新
    function loaddata() {
      // 请求地址
      $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search", {
        title: $("[name='title']").val(),
        typeId: $("[name='typeId']").val(),
        recommend: $("[name='recommend']").prop('checked'),
        page: $("[name='page']").val()
      });
    }

  </script>
</body>

</html>
