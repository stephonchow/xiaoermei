<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理登录</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
  <!-- 以下是修改内容 -->
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>

<body>

  <br>
  <br>
  <br>

  <!-- 修改 -->
  <div class="container" style="width: 30%;">
    <div class="row">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="firstname" placeholder="用户名">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="lastname" placeholder="密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <button type="submit" style="width: 100%;" class="btn btn-default btn-primary">登录</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
          &times;
        </button>
        用户名或密码错误
      </div>
    </div>
  </div>
  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <script src="../../static/js/jquery-3.6.3.min.js"></script>
  <script src="../../static/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->

  <script>
    $('.ui.form').form({//表单验证
      fields: {
        username: {
          identifier: 'username',
          rules: [{
            type: 'empty',
            prompt: '请输入用户名'
          }]
        },
        password: {
          identifier: 'password',
          rules: [{
            type: 'empty',
            prompt: '请输入密码'
          }]
        }
      }
    });
  </script>

</body>

</html>
