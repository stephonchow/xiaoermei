<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标签管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <!-- 以下是修改内容 -->
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>

<body>


  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/tags/input}" class="item">新增</a>
        <a href="#" th:href="@{/admin/tags}" class="blue active item">列表</a>
      </div>
    </div>
  </div>

  <!--中间内容-->
  <div class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}">操作成功！</p>
      </div>
      <table class="ui compact blue table">
        <thead>
          <tr>
            <th></th>
            <th>名称</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="tag,iterStat : ${page.content}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${tag.name}">标签管理页面</td>
            <td>
              <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini blue basic button">编辑</a>
              <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini red basic button">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="6">
              <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                <a th:href="@{/admin/tags(page=${page.number}-1)}" class="  item" th:unless="${page.first}">上一页</a>
                <a th:href="@{/admin/tags(page=${page.number}+1)}" class=" item" th:unless="${page.last}">下一页</a>
              </div>
              <a href="#" th:href="@{/admin/tags/input}" class="ui mini right floated blue basic button">新增</a>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <br>
  <br>
  <!-- 修改 -->
  <div class="container-fluid" style="border-bottom:2px solid #f0f0f0 ;">
    <ul class="nav nav-tabs pull-right">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">SVN</a></li>
    </ul>
  </div>
  <div class="container" style="width: 70%;">
    <div class="row">
      <table th:fragment="blogList" class="ui table">
        <thead>
          <tr>
            <th></th>
            <th>分类名称</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="blog,iterStat : ${page.content}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${blog.title}">刻意练习清单</td>
            <td>
              <a href="#" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui mini blue basic button">编辑</a>
              <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui mini red basic button">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="7">
              <!--              页数大于一才显示上一页下一页-->
              <ul class="pagination pagination-sm" style="margin: 5px 0;">
                <li><a onclick="page(this)" th:attr="data-page=${page.number}-1" class="item"
                    th:unless="${page.first}">上一页</a></li>

                <li><a onclick="page(this)" th:attr="data-page=${page.number}+1" class=" item"
                    th:unless="${page.last}">下一页</a></li>
              </ul>

              <a href="#" th:href="@{/admin/blogs/input}" class="pull-right btn btn-primary" role="button">新增</a>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="row">
      <div class="alert alert-success alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
          &times;
        </button>
        成功！完成提交。
      </div>
    </div>
  </div>
  </footer>
  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <!-- 以下是修改内容 -->
  <script src="../../static/js/jquery-3.6.3.min.js"></script>
  <script src="../../static/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on: 'hover'
    });

    //消息提示关闭初始化
    $('.message .close')
      .on('click', function () {
        $(this)
          .closest('.message')
          .transition('fade');
      });
  </script>
</body>

</html>
