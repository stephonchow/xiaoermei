<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客编辑</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
    th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
  <!-- 以下是修改内容 -->
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../static/css/bootstrap-select.min.css">
</head>

<body>

  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="javascript:;" th:href="@{/admin/blogs/input}" class="blue active item">发布</a>
        <a href="javascript:;" th:href="@{/admin/blogs}" class="item">列表</a>
      </div>
    </div>
  </div>

  <!--中间内容-->
  <div class="m-container m-padded-tb-big">
    <div class="ui container">
      <form id="blog-form" th:object="${blog}" action="#" th:action="@{/admin/blogs}" method="post" class="ui form">
        <input type="hidden" name="published" th:value="*{published}">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="required field">
          <div class="ui left labeled input">
            <div class="ui selection compact blue basic dropdown label">
              <input type="hidden" value="原创" name="flag" th:value="*{flag}">
              <i class="dropdown icon"></i>
              <div class="text">原创</div>
              <div class="menu">
                <div class="item" data-value="原创">原创</div>
                <div class="item" data-value="转载">转载</div>
                <div class="item" data-value="翻译">翻译</div>
              </div>
            </div>
            <input type="text" name="title" placeholder="标题" th:value="*{title}">
          </div>
        </div>



        <div class="two fields required ">
          <div class="field">
            <div class="ui left labeled action input">
              <label class="ui compact blue basic label">分类</label>
              <div class="ui fluid selection dropdown">
                <input type="hidden" name="type.id" th:value="*{type.id}">
                <i class="dropdown icon"></i>
                <div class="default text">分类</div>
                <div class="menu">
                  <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}"
                    th:text="${type.name}">错误日志</div>
                  <!--                  <div class="item" data-value="2">开发者手册</div>-->
                </div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="ui left labeled action input">
              <label class="ui compact blue basic label">标签</label>
              <div class="ui fluid selection multiple   dropdown">
                <input type="hidden" th:value="*{tagIds}" name="tagIds">
                <i class="dropdown icon"></i>
                <div class="default text">标签</div>
                <div class="menu">
                  <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}"
                    th:text="${tag.name}">java</div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- 快捷回复设置 -->
        <div class="field">
          <div class="ui left labeled action input">
            <label class="ui compact blue basic label">快捷回复设置</label>
            <div class="ui fluid selection multiple   dropdown">
              <input type="hidden" name="tag">
              <i class="dropdown icon"></i>
              <div class="default text">标签</div>
              <div class="menu">
                <div class="item" data-value="1">java</div>
                <div class="item" data-value="2">JavaScript</div>
              </div>
            </div>
          </div>
        </div>
        <!--          博客描述-->
        <div class="required field">
          <textarea name="description" th:text="*{description}" placeholder="博客描述，填写你的博客简介..."
            maxlength="200"></textarea>
        </div>
        <div class="inline fields">
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="recommend" name="recommend" checked th:checked="*{recommend}" class="hidden">
              <label for="recommend">推荐</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}"
                class="hidden">
              <label for="shareStatement">转载声明</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}" class="hidden">
              <label for="appreciation">赞赏</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="commentabled" name="commentabled" th:checked="*{commentabled}" class="hidden">
              <label for="commentabled">评论</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <!--              <input type="checkbox" id="quickComment" name="quickComment" th:checked="*{quickComment}" class="hidden">-->
              <input type="checkbox" id="quickComment" name="quickComment" class="hidden">
              <label for="quickComment">快捷回复</label>
            </div>
          </div>
        </div>
        <!-- 错误信息 -->
        <div class="ui error message"></div>

        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
          <button id="save-btn" type="button" class="ui orange basic button">保存</button>
          <button id="publish-btn" type="button" class="ui orange button">发布</button>
        </div>

      </form>
    </div>
  </div>
  <!-- 修改 -->
  <div class="container-fluid" style="border-bottom:2px solid #f0f0f0 ;">
    <ul class="nav nav-tabs pull-right">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">SVN</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="row">
      <form action="#" method="post" class="" role="form">
        <div class="form-group">
          <div class="pull-left labeled input">
            <div class="row ">
              <div class="col-sm-4">
                <select class="form-control">
                  <option>原创</option>
                  <option>转载</option>
                  <option>翻译</option>
                </select>
              </div>
              <div class="col-sm-8">
                <div class="pull-right"><input type="text" class="form-control" id="name" placeholder="标题"
                    style="width: 100%;"></div>
              </div>

            </div>
            <!-- <input type="text" name="title" placeholder="标题"> -->
          </div>
        </div>
        <!-- markdown插件 -->
        <div class="form-group">
          <div id="md-content1" style="z-index: 1 !important;">
            <textarea placeholder="博客内容" name="content" style="display: none">
                          [TOC]
            
                          #### Disabled options
            
                          - TeX (Based on KaTeX);
                          - Emoji;
                          - Task lists;
                          - HTML tags decode;
                          - Flowchart and Sequence Diagram;
                        </textarea>
          </div>
        </div>
        <!-- 分类、标签 -->
        <div class="form-group">
          <div class="row">
            <div class="col-sm-5">

              <label class="float-left" for="">分类</label>
              <select class="selectpicker form-control" title="选择分类">
                <option value="1">广东省</option>
                <option value="2">广西省</option>
                <option value="3">福建省</option>
                <option value="4">湖南省</option>
                <option value="5">山东省</option>
              </select>

            </div>
            <div class="col-sm-5">
              <label class="float-left" for="">标签</label>
              <select class="selectpicker form-control" multiple title="选择标签，可多选" data-live-search="true">
                <option value="1">广东省</option>
                <option value="2">广西省</option>
                <option value="3">福建省</option>
                <option value="4">湖南省</option>
                <option value="5">山东省</option>
              </select>
            </div>
          </div>
        </div>
        <!-- 快捷回复设置 -->
        <div class="form-group">
          <div class="ui left labeled action input">
            <label class="ui compact blue basic label">快捷回复设置</label>
            <div class="ui fluid selection multiple   dropdown">
              <input type="hidden" name="tag">
              <i class="dropdown icon"></i>
              <div class="default text">标签</div>
              <div class="menu">
                <div class="item" data-value="1">java</div>
                <div class="item" data-value="2">JavaScript</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox1" value="option1"> 推荐
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox2" value="option2"> 转载声明
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox3" value="option3"> 赞赏
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox2" value="option2"> 评论
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox3" value="option3"> 快捷回复
            </label>
          </div>
        </div>
        <!-- 错误信息 -->
        <div class="ui error message"></div>

        <div class="form-group pull-right">
          <!-- 标准的按钮 -->
          <button type="button" class="btn btn-sm btn-default" onclick="window.history.go(-1)">返回</button>
          <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
          <button type="button" class="btn btn-sm btn-default"
            style="background-color:black;color: #f0f0f0;">保存</button>
          <!-- 表示一个成功的或积极的动作 -->
          <button type="button" class="btn btn-sm btn-primary">发布</button>
        </div>

      </form>
    </div>
  </div>
  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  </footer>
  <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
  <!-- 以下是修改内容 -->
  <script src="../../static/js/jquery-3.6.3.min.js"></script>
  <script src="../../static/js/bootstrap.min.js"></script>
  <script src="../../static/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
  <!--/*/</th:block>/*/-->
  <script>

    //初始化Markdown编辑器
    var contentEditor;
    $(function () {
      contentEditor = editormd("md-content", {
        width: "100%",
        height: 640,
        syncScrolling: "single",
        path: "../../static/lib/editormd/lib/"
      });
      contentEditor1 = editormd("md-content1", {
        width: "100%",
        height: 640,
        syncScrolling: "single",
        path: "../../static/lib/editormd/lib/"
      });
    });
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on: 'hover'
    });

    $('.ui.form').form({
      fields: {
        title: {
          identifier: 'title',
          rules: [{
            type: 'empty',
            prompt: '标题：请输入博客标题'
          }]
        }
      }
    });

  </script>
</body>

</html>
