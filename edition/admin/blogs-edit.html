<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客编辑</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
    th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
  <!-- 以下是修改内容 -->
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../static/css/bootstrap-select.min.css">
</head>

<body>

  <!--中间内容-->

  <div class="container-fluid" style="border-bottom:2px solid #f0f0f0 ;">
    <ul class="nav nav-tabs pull-right" style="margin-right: 5%;">
      <li class="active"><a href="#">发布</a></li>
      <li><a href="#">列表</a></li>
    </ul>
  </div>
  <div class="container" style="width: 80%;">
    <div class="row" style="">
      <form action="#" method="post" class="" role="form">
        <div class="form-group">
          <div class="pull-left labeled input " style="margin-bottom: 13px;">
            <div class="row ">
              <div class="col-sm-4">
                <select class="form-control" style="color: rgb(15, 85, 189);">
                  <option>原创</option>
                  <option>转载</option>
                  <option>翻译</option>
                </select>
              </div>
              <div class="col-sm-8 ">
                <input type="text" class="form-control" id="name" placeholder="标题" style="width: 300%;color: blue ;">
              </div>

            </div>
            <!-- <input type="text" name="title" placeholder="标题"> -->
          </div>
        </div>
        <!-- markdown插件 -->
        <div class="form-group">
          <div id="md-content1" style="z-index: 1 !important;">
            <textarea placeholder="博客内容" name="content" style="display: none">
                          [TOC]
            
                          #### Disabled options
            
                          - TeX (Based on KaTeX);
                          - Emoji;
                          - Task lists;
                          - HTML tags decode;
                          - Flowchart and Sequence Diagram;
                        </textarea>
          </div>
        </div>
        <!-- 分类、标签 -->
        <div class="form-group">
          <div class="row" style="color: rgb(31, 124, 238);">
            <div class="col-sm-5">

              <label class="float-left" for="">分类</label>
              <select class="selectpicker form-control" title="选择分类">
                <option value="1">广东省</option>
                <option value="2">广西省</option>
                <option value="3">福建省</option>
                <option value="4">湖南省</option>
                <option value="5">山东省</option>
              </select>

            </div>
            <div class="col-sm-5">
              <label class="float-left" for="">标签</label>
              <select class="selectpicker form-control" multiple title="选择标签，可多选" data-live-search="true">
                <option value="1">广东省</option>
                <option value="2">广西省</option>
                <option value="3">福建省</option>
                <option value="4">湖南省</option>
                <option value="5">山东省</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group" style="color: rgb(23, 128, 220);">
          <div>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox1" value="option1"> 推荐
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox2" value="option2"> 转载声明
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox3" value="option3"> 赞赏
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox2" value="option2"> 评论
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox3" value="option3"> 快捷回复
            </label>
          </div>
        </div>
        <!-- 错误信息 -->
        <div class="ui error message"></div>

        <div class="form-group pull-right" style="margin-right: 5%;">
          <!-- 标准的按钮 -->
          <button type="button" class="btn btn-sm btn-default" onclick="window.history.go(-1)">返回</button>
          <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
          <button type="button" class="btn btn-sm btn-default"
            style="background-color:black;color: #f0f0f0;">保存</button>
          <!-- 表示一个成功的或积极的动作 -->
          <button type="button" class="btn btn-sm btn-primary">发布</button>
        </div>

      </form>
    </div>
  </div>
  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  </footer>
  <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
  <!-- 以下是修改内容 -->
  <script src="../../static/js/jquery-3.6.3.min.js"></script>
  <script src="../../static/js/bootstrap.min.js"></script>
  <script src="../../static/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
  <!--/*/</th:block>/*/-->
  <script>

    //初始化Markdown编辑器
    var contentEditor;
    $(function () {
      contentEditor = editormd("md-content", {
        width: "100%",
        height: 640,
        syncScrolling: "single",
        path: "../../static/lib/editormd/lib/"
      });
      contentEditor1 = editormd("md-content1", {
        width: "100%",
        height: 640,
        syncScrolling: "single",
        path: "../../static/lib/editormd/lib/"
      });
    });
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on: 'hover'
    });

    $('.ui.form').form({
      fields: {
        title: {
          identifier: 'title',
          rules: [{
            type: 'empty',
            prompt: '标题：请输入博客标题'
          }]
        }
      }
    });

  </script>
</body>

</html>
